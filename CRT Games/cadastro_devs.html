    <main style="padding:10px; margin-top: 150px; background-color: #2a475e; color: #ffffff;">
        <form>
            <p>
                <label for="estudio">Nome do Estúdio:</label><br>
                <input type="text" id="estudio" name="estudio" size="50">
            </p>
            <p>
                <label for="id_fiscal">CNPJ / ID Fiscal:</label><br>
                <input type="text" id="id_fiscal" name="id_fiscal" size="30">
            </p>
            <p>
                <label for="pais">País de Origem:</label><br>
                <input type="text" id="pais" name="pais" size="30">
            </p>
            <p>
                <label for="email">E-mail de Contato:</label><br>
                <input type="email" id="email" name="email" size="50">
            </p>
            <p>
                <label for="website">Website:</label><br>
                <input type="text" id="website" name="website" size="50">
            </p>
            <button type="submit">Cadastrar Desenvolvedora</button>
        </form>
        <br>
    </main>
