</head>
<body style="background-color:#1b2838; color:#c7d5e0;">

    <header style="background-color:#2a475e; color:#ffffff">
        <h1>Cadastro de Novos Jogos</h1>
          
            <nav style="background-color:#2a475e">
        <a href="index.html" style="color:#ffffff;">Loja </a> |
        <a href="desenvolvedoras.html" style="color:#ffffff;">Desenvolvedoras </a> |

    </header>
    <div style="background-color: #2a475e;">
           <img src="cad-jogo.jpg" alt="Imagem de interrogação">
    </div>

    <main style="background-color: #2a475e; color: #ffffff;">
        <form>
            <p>
                <label for="titulo">Título do Jogo:</label><br>
                <input type="text" id="titulo" name="titulo" size="50">
            </p>
            <p>
                <label for="dev">Desenvolvedora:</label><br>
                <input type="text" id="dev" name="dev" size="50">
            </p>
            <p>
                <label for="genero">Gênero:</label><br>
                <input type="text" id="genero" name="genero" size="30">
            </p>
            <p>
                <label for="preco">Preço (R$):</label><br>
                <input type="text" id="preco" name="preco" size="10">
            </p>
            <p>
                <label for="data_lancamento">Data de Lançamento:</label><br>
                <input type="date" id="data_lancamento" name="data_lancamento">
            </p>
            <button type="submit">Cadastrar Jogo</button>
        </form>
        <br>
    </main>
