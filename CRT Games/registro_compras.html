    <header style="background-color:#2a475e; color:#ffffff; text-align:center; padding:10px;">
        
        <h1 style="background-color: #2a475e; padding: 10px; margin-bottom: 0;">Registro de Compra de Jogo</h1>

    </header>
    <div style="background-color: #2a475e;">
           <img style="width: 100%;; margin-bottom: 0px;" src="compras.jpg" alt="Imagem de interrogação">
    </div>


    <main style="padding:20px; color: #ffffff; margin-top: 150px; background-color: #2a475e;">
        <form>
            <p>
                <label for="usuario">Usuário:</label><br>
                <select id="usuario" name="usuario">
                    <option value="1">Usuário Teste 1</option>
                    <option value="2">Usuário Teste 2</option>
                </select>
            </p>
            <p>
                <label for="jogo">Jogo:</label><br>
                <select id="jogo" name="jogo">
                    <option value="1">Cyberpunk 2077</option>
                    <option value="2">The Witcher 3</option>
                </select>
            </p>
            <p>
                <label for="preco">Preço Pago (R$):</label><br>
                <input type="text" id="preco" name="preco" size="10">
            </p>
            <p>
                <label for="data_compra">Data da Compra:</label><br>
                <input type="date" id="data_compra" name="data_compra">
            </p>
            <p>
                <label for="cdkey">Chave de Ativação:</label><br>
                <input type="text" id="cdkey" name="cdkey" size="30">
            </p>
            <button type="submit">Registrar</button>
        </form>
        <br>
    </main>
    <footer style="background-color:#001138; color:#ffffff; text-align:center;position:fixed; bottom: 0; padding:5px; width:100%;">
        <p>&copy; 2025 CRT Games Corporation. Todas as marcas registradas são propriedade de seus respectivos donos.</p>
    </footer>
