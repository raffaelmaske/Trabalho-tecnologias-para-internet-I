    <main style="background-color: #2a475e; color: #ffffff;">
        <form ">
            <p>
                <label for="username">Seu Nome de Usuário:</label><br>
                <input type="text" id="username" name="username" size="50">
            </p>
            <p>
                <label for="email">Seu E-mail de Contato:</label><br>
                <input type="email" id="email" name="email" size="50">
            </p>
            <p>
                <label for="assunto">Assunto:</label><br>
                <input type="text" id="assunto" name="assunto" size="50">
            </p>
            <p>
                <label for="descricao">Descrição do Problema:</label><br>
                <textarea id="descricao" name="descricao" rows="5" cols="52"></textarea>
            </p>
            <p>
                <label>Categoria do Problema:</label><br>
                <input type="radio" id="tecnico" name="categoria" value="tecnico">
                <label for="tecnico">Técnico</label>
                <input type="radio" id="pagamento" name="categoria" value="pagamento">
                <label for="pagamento">Pagamento</label>
            </p>
            <button type="submit">Abrir Ticket</button>
        </form>
