<body style="background-color:#1b2838; color:#c7d5e0;">

    <header style="background-color:#2a475e; color:#ffffff; text-align:center; padding:10px;">
        <h1>Criação de Conta de Usuário</h1>
          <div>
            <nav style="background-color:#2a475e; padding:20px; text-align:center; margin-top: 0; min-width: 30px;">
        <a href="index.html" style="color:#ffffff;">Loja </a> |
        <a href="desenvolvedoras.html" style="color:#ffffff;">Desenvolvedoras </a> |

        <a href="suporte.html" style="color:#ffffff;">Suporte </a> |
            </nav>
        </div>
    </header>

    <main style="padding:10px; margin-top: 150px; background-color: #2a475e; color: #ffffff;">
        <img src="https://via.placeholder.com/150x150.png?text=Novo+Usuário" alt="Ícone de novo usuário">
        <form>
            <p>
                <label for="username">Nome de Usuário:</label><br>
                <input type="text" id="username" name="username" size="50">
            </p>
            <p>
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" size="50">
            </p>
            <p>
                <label for="password">Senha:</label><br>
                <input type="password" id="password" name="password" size="50">
            </p>
            <p>
                <label for="nickname">Apelido (Nickname):</label><br>
                <input type="text" id="nickname" name="nickname" size="50">
            </p>
            <p>
                <label for="country">País:</label><br>
                <input type="text" id="country" name="country" size="50">
            </p>
            <button type="submit">Criar Conta</button>
        </form>
        <br>
    </main>
