<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Jogo - CRT Games</title>
</head>
<body style="background-color:#1b2838; color:#c7d5e0;">

    <header style="background-color:#171a21; color:#66c0f4; text-align:center; padding:10px;">
        <h1>Cadastro de Novos Jogos</h1>
          <div>
            <nav style="background-color:#2a475e; padding:10px; text-align:center;">
        <a href="index.html" style="color:#66c0f4;">Loja</a> |
        <a href="desenvolvedoras.html" style="color:#66c0f4;">Desenvolvedoras</a> 
        <a href="cadastro_usuarios.html" style="color:#66c0f4;">Criar Conta</a> 
        <a href="registro_compras.html" style="color:#66c0f4;">Registrar Compra</a> 
        <a href="cadastro_jogos.html" style="color:#66c0f4;">Cadastrar Jogo</a> 
        <a href="cadastro_devs.html" style="color:#66c0f4;">Cadastrar Dev</a> 
        <a href="sobre.html" style="color:#66c0f4;">Sobre</a>
        <a href="faq.html" style="color:#66c0f4;">FAQ</a> 
        <a href="suporte.html" style="color:#66c0f4;">Suporte</a>
    </nav>
        </div>
    </header>

    <main style="padding:20px;">
        <img src="https://via.placeholder.com/150x150.png?text=Novo+Jogo" alt="Ícone de novo jogo">
        <form>
            <p>
                <label for="titulo">Título do Jogo:</label><br>
                <input type="text" id="titulo" name="titulo" size="50">
            </p>
            <p>
                <label for="dev">Desenvolvedora:</label><br>
                <input type="text" id="dev" name="dev" size="50">
            </p>
            <p>
                <label for="genero">Gênero:</label><br>
                <input type="text" id="genero" name="genero" size="30">
            </p>
            <p>
                <label for="preco">Preço (R$):</label><br>
                <input type="text" id="preco" name="preco" size="10">
            </p>
            <p>
                <label for="data_lancamento">Data de Lançamento:</label><br>
                <input type="date" id="data_lancamento" name="data_lancamento">
            </p>
            <button type="submit">Cadastrar Jogo</button>
        </form>
        <br>
    </main>
    
</body>
</html>
