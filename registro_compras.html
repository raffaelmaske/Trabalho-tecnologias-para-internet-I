<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Compra - CRT Games</title>
</head>
<body style="background-color:#1b2838; color:#c7d5e0;">

    <header style="background-color:#171a21; color:#66c0f4; text-align:center; padding:10px;">
        <h1>Registro de Compra de Jogo</h1>
        <div>
            <nav style="background-color:#2a475e; padding:10px; text-align:center;">
        <a href="index.html" style="color:#66c0f4;">Loja</a> |
        <a href="desenvolvedoras.html" style="color:#66c0f4;">Desenvolvedoras</a> 
        <a href="cadastro_usuarios.html" style="color:#66c0f4;">Criar Conta</a> 
        <a href="registro_compras.html" style="color:#66c0f4;">Registrar Compra</a> 
        <a href="cadastro_jogos.html" style="color:#66c0f4;">Cadastrar Jogo</a> 
        <a href="cadastro_devs.html" style="color:#66c0f4;">Cadastrar Dev</a> 
        <a href="sobre.html" style="color:#66c0f4;">Sobre</a>
        <a href="faq.html" style="color:#66c0f4;">FAQ</a> 
        <a href="suporte.html" style="color:#66c0f4;">Suporte</a>
    </nav>
        </div>
    </header>

    <main style="padding:20px;">
    <img src="" alt="Ícone de nova compra">
        <form>
            <p>
                <label for="usuario">Usuário:</label><br>
                <select id="usuario" name="usuario">
                    <option value="1">Usuário Teste 1</option>
                    <option value="2">Usuário Teste 2</option>
                </select>
            </p>
            <p>
                <label for="jogo">Jogo:</label><br>
                <select id="jogo" name="jogo">
                    <option value="1">Cyberpunk 2077</option>
                    <option value="2">The Witcher 3</option>
                </select>
            </p>
            <p>
                <label for="preco">Preço Pago (R$):</label><br>
                <input type="text" id="preco" name="preco" size="10">
            </p>
            <p>
                <label for="data_compra">Data da Compra:</label><br>
                <input type="date" id="data_compra" name="data_compra">
            </p>
            <p>
                <label for="cdkey">Chave de Ativação:</label><br>
                <input type="text" id="cdkey" name="cdkey" size="30">
            </p>
            <button type="submit">Registrar</button>
        </form>
        <br>
    </main>
    
</body>
</html>
